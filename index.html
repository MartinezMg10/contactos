<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="imagenes" id="imagenes">
        </div>
        <div class="container_principal">
            <div class="caja">
                <h1>Buscar contacto</h1>
                <div class="caja1">
                    <div class="caja_uno">
                        <label for="nombre">Nombre</label>
                    <input type="text" id="name">
                    <label for="criterio">Criterio</label>
                    <select name="criterio" id="criterio">
                        <option value=""></option>
                        <option value="apellido">Apellido</option>
                        <option value="numero">Numero</option>
                        <option value="gustos">Gustos</option>
                    </select>
                    
                    <div class="botones">
                        <button id="buscar">Buscar</button>
                        <button id="agregar">Agregar</button>
                    </div>
                    </div>

                    <div class="caja_dos">
                        <img src="https://www.shutterstock.com/image-vector/vector-illustration-male-silhouette-profile-260nw-1053115607.jpg" id="img">
                    </div>
                </div>
                <div class="datos" id="datos">
                </div>
            </div>
        </div>
    </div>




    <script src="main.js" type="module"></script>
</body>
</html>
